name: Release Pipeline

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger only on semantic version tags

env:
  REGISTRY: docker.io
  IMAGE_NAME: eyalrot2/ollama-openai-proxy

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for proper versioning
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    
    - name: Extract version from tag
      id: version
      run: |
        # Extract version from tag (v0.6.0 -> 0.6.0)
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=v$VERSION" >> $GITHUB_OUTPUT
        echo "major_minor=$(echo $VERSION | cut -d. -f1-2)" >> $GITHUB_OUTPUT
    
    - name: Generate Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest
        labels: |
          org.opencontainers.image.title=Ollama-OpenAI Proxy
          org.opencontainers.image.description=A proxy service for Ollama and OpenAI API formats
          org.opencontainers.image.url=https://github.com/eyalrot/ollama_openai
          org.opencontainers.image.source=https://github.com/eyalrot/ollama_openai
          org.opencontainers.image.version=${{ steps.version.outputs.version }}
          org.opencontainers.image.created={{date 'iso8601'}}
          org.opencontainers.image.revision={{sha}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile.prod
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_DATE={{date 'iso8601'}}
          VERSION=${{ steps.version.outputs.version }}
          COMMIT_SHA=${{ github.sha }}
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        release_name: Release ${{ steps.version.outputs.tag }}
        body: |
          ## Release ${{ steps.version.outputs.tag }}
          
          ### Docker Images
          - `${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}`
          - `${{ env.IMAGE_NAME }}:${{ steps.version.outputs.major_minor }}`
          - `${{ env.IMAGE_NAME }}:latest`
          
          ### Installation
          ```bash
          # Pull specific version
          docker pull ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          
          # Or pull latest
          docker pull ${{ env.IMAGE_NAME }}:latest
          ```
          
          ### Changes
          See [CHANGELOG.md](https://github.com/eyalrot/ollama_openai/blob/master/CHANGELOG.md) for detailed changes.
        draft: false
        prerelease: false