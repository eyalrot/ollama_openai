    |-------|------------|---------------|
    {% for file in files -%}
    | [{{ file.name }}]({{ file.url }}) | {{ file.totals.coverage }}% ({{ file.totals.diff }}) | {{ file.totals.complexity }} ({{ file.totals.complexity_diff }}) |
    {% endfor -%}
    {% endif %}
    
    {% if uncovered_lines_files|length > 0 -%}
    **ðŸ“ Missing Coverage:**
    {% for file in uncovered_lines_files -%}
    - [{{ file.name }}]({{ file.url }}): Lines {{ file.uncovered_lines }}
    {% endfor -%}
    {% endif %}
    
    **Quality Gates:**
    - Overall Coverage: {% if totals.coverage >= 80 %}âœ…{% else %}âŒ{% endif %} {{ totals.coverage }}%
    - New Code Coverage: {% if patch.coverage >= 85 %}âœ…{% else %}âŒ{% endif %} {{ patch.coverage }}%
    - Coverage Change: {% if totals.diff >= -2 %}âœ…{% else %}âŒ{% endif %} {{ coverage_diff }}
    
    {% if missing_tests|length > 0 -%}
    **ðŸš¨ Please add tests for:**
    {% for file in missing_tests -%}
    - {{ file.name }}
    {% endfor -%}
    {% endif %}

# File paths to ignore
ignore:
  - "tests/**/*"           # Test files
  - "**/*test*.py"         # Test files with 'test' in name
  - "**/conftest.py"       # Pytest configuration
  - "**/setup.py"          # Setup scripts
  - "**/manage.py"         # Management scripts
  - "**/__pycache__/**"    # Python cache
  - "**/migrations/**"     # Database migrations
  - "**/htmlcov/**"        # Coverage reports
  - "**/.pytest_cache/**" # Pytest cache
  - "**/build/**"          # Build artifacts
  - "**/dist/**"           # Distribution files
  - "**/.tox/**"           # Tox environments
  - "**/venv/**"           # Virtual environments
  - "**/.venv/**"          # Virtual environments

# Flag configuration for different test types
flags:
  unit_tests:
    paths:
      - tests/unit/
    carryforward: true
  
  integration_tests:
    paths:
      - tests/integration/
      - tests/test_docker.py
    carryforward: true
  
  performance_tests:
    paths:
      - tests/performance/
    carryforward: true

# Codecov processing rules
fixes:
  - "src/::src/"     # Map src/ in reports to src/ in repo

# Component configuration
component_management:
  individual_components:
    # Core components with higher standards
    - component_id: "configuration"
      name: "Configuration Management"
      paths:
        - "src/config.py"
      flag_regexes:
        - unit_tests
      statuses:
        - type: project
          target: 95%
    
    - component_id: "models"
      name: "Data Models"
      paths:
        - "src/models.py"
      flag_regexes:
        - unit_tests
      statuses:
        - type: project
          target: 90%
    
    - component_id: "translators"
      name: "Translation Layer"
      paths:
        - "src/translators/"
      flag_regexes:
        - unit_tests
      statuses:
        - type: project
          target: 88%
    
    - component_id: "routers"
      name: "API Routes"
      paths:
        - "src/routers/"
      flag_regexes:
        - unit_tests
        - integration_tests
      statuses:
        - type: project
          target: 85%
    
    - component_id: "utils"
      name: "Utilities"
      paths:
        - "src/utils/"
      flag_regexes:
        - unit_tests
      statuses:
        - type: project
          target: 80%